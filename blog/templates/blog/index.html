<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Post</h1>
    {% for i in posts %}
        <h3>{{i.title}}</h3>
        <h4>{{i.description}}</h4>
        <h5>{{i.pub_date}}</h5>
        <p>
            {{ i.content }}
        </p>
    {% endfor %}
</body>
</html>
